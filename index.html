<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
        }
        #PlaceToPutTable {
            margin-top: 20px;
        }
        #iframe {
            display: none; /* Hides the iframe */
        }
    </style>

<body>

    <img 
	id="weatherImage" 
	src="https://graphical.weather.gov/images/conus/Wx1_conus.png" 
	alt="Weather Map" />
    <div class="text"></div>

   
	
	    <script>
        // Array of image URLs
        const images = [
            "https://graphical.weather.gov/images/conus/Wx1_conus.png",
            "https://graphical.weather.gov/images/conus/Wx3_conus.png",
            "https://graphical.weather.gov/images/conus/Wx5_conus.png",
            "https://graphical.weather.gov/images/conus/Wx7_conus.png",
            "https://graphical.weather.gov/images/conus/Wx9_conus.png",
            "https://graphical.weather.gov/images/conus/Wx11_conus.png",
            "https://graphical.weather.gov/images/conus/Wx13_conus.png",
            "https://graphical.weather.gov/images/conus/Wx15_conus.png",
            "https://graphical.weather.gov/images/conus/Wx17_conus.png",
            "https://graphical.weather.gov/images/conus/Wx19_conus.png",
            "https://graphical.weather.gov/images/conus/Wx21_conus.png",
            "https://graphical.weather.gov/images/conus/Wx23_conus.png",
            "https://graphical.weather.gov/images/conus/Wx25_conus.png",
            "https://graphical.weather.gov/images/conus/Wx27_conus.png",
            "https://i.ibb.co/mJHdJ4C/image-1.png"
        ];

        let currentIndex = 0;

        function changeImage() {
            // Update the image source
            const imgElement = document.getElementById('weatherImage');
            imgElement.src = images[currentIndex];

            // Update index for next image
            currentIndex = (currentIndex + 1) % images.length; // Loop back to start
        }

        // Change the image every 30 seconds (30000 milliseconds)
        setInterval(changeImage, 30000);
    </script>

</body>
</html>
